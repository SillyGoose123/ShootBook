name: shootbook
description: "A documentation tool for your shooting results."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.3.0
  flutter_secure_storage: ^9.2.4
  json_annotation: ^4.9.0
  flutter_localizations:
    sdk: flutter
  intl: any
  path_provider: ^2.1.5
  animated_snack_bar: ^0.4.0
  ai_barcode_scanner: ^6.0.1
  flutter_archive: ^6.0.3
  package_info_plus: ^8.3.0
  archive: ^4.0.4
  file_picker: ^9.0.2
  shared_preferences: ^2.5.2
  drive_helper: ^1.4.1



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  json_serializable: ^6.8.0
  build_runner: ^2.4.6

flutter:
  generate: true
  uses-material-design: true